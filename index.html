<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="styling.css">

    <title>Simple Form</title>
  </head>
  <body>
      
      
      <form>
          <div class="form-group container">
               <h1 class="text-center">Contact me</h1>
                <div class="row">
                  <div class="col-md-6">
                      <label for="firstName">First Name:</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Enter your name" required>
                  </div>
                    
                  <div class="col-md-6">
                      <label for="secondName">Surname:</label>
                      <input type="text" class="form-control" id="secondName" placeholder="Enter your surname" required>
                  </div>
                    
                  <div class="col-md-8">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email" required>
                  </div>
                    
                  <div class="col-md-4">
                      <label for="phone">Mobile Phone:</label>
                      <input type="text" class="form-control" placeholder="+44(0)">
                  </div>
                  <div class="col-md-12">
                      <label for="message">Message:</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                  </div>
                    
                  <div class="col-md-3">
                  <div class="form-group form-check">
                  <label for="checkBox" class="form-check-label">Remember my details</label>
                  <input type="checkbox" class="form-check-input" id="checkBox">
                  </div>
                      
                    <button type="submit" class="btn btn-primary">Submit</button>
                      
                  </div>
              </div>
          </div>
      </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
